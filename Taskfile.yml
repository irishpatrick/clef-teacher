# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  bundle-linux:
    cmds:
      - rm -rf ./artifacts/*  ; mkdir -p artifacts/clef-teacher
      - cd ui/clef_teacher ; flutter build linux --release --build-name 1.0.0
      - lein uberjar
      - cp target/clef-teacher-1.0.0-standalone.jar ./artifacts/clef-teacher/backend.jar
      - cp -R ./ui/clef_teacher/build/linux/x64/release/bundle/* ./artifacts/clef-teacher
      - strip ./artifacts/clef-teacher/clef_teacher
      - cd artifacts ; zip -r clef-teacher.zip ./clef-teacher ; mv clef-teacher.zip ..
