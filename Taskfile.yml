# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  bundle-linux:
    cmds:
      - rm -rf ./artifacts/*  ; mkdir -p artifacts
      - cd ui/clef_teacher ; flutter build linux --release
      - lein uberjar
      - cp target/clef-teacher-0.1.0-SNAPSHOT-standalone.jar ./artifacts/backend.jar
      - cp -R ./ui/clef_teacher/build/linux/x64/release/bundle/* ./artifacts
      - cd artifacts ; zip -r clef-teacher.zip ./ ; mv clef-teacher.zip ..
